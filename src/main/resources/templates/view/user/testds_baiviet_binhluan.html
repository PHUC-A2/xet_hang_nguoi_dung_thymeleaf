<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP - Hoạt Động Người Dùng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jodit@3.24.7/build/jodit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jodit@3.24.7/build/jodit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
      }
      .navbar-brand img {
        border-radius: 50%;
        margin-right: 10px;
      }
      .navbar,
      hr {
        background: linear-gradient(90deg, #007bff, #6610f2);
        border-bottom: 2px solid #ffd700;
        border-top: 2px solid #ffd700;
      }
      .content {
        padding: 2rem;
        padding-top: 100px;
      }
      .post-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .post-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      .btn-custom {
        background: #007bff;
        color: white;
        border-radius: 8px;
        padding: 8px 16px;
      }
      .btn-custom:hover {
        background: #0056b3;
      }
      .comment-section {
        background: #f1f1f1;
        padding: 10px;
        border-radius: 8px;
      }
      .text-muted {
        color: #6c757d !important;
      }
      .comment-box {
        display: flex;
        align-items: center;
        background: #e9ecef;
        padding: 5px;
        border-radius: 20px;
      }
      .comment-box textarea {
        height: 30px;
        border: none;
        background: transparent;
        color: #343a40;
        flex-grow: 1;
        resize: none;
        padding: 5px 10px;
        font-size: 14px;
      }
      .comment-box button {
        border: none;
        background: none;
        color: #007bff;
        font-size: 16px;
      }
      .jodit-wysiwyg {
        background-color: #ffffff !important; /* Nền sáng */
        color: #343a40 !important; /* Chữ đen */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="@{/user}">
          <img
            src="/images/avatar/image.png"
            alt="User"
            width="40"
            height="40"
          />
          Trang Chủ VIP
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/hoso}"
                ><i class="fas fa-home me-1"></i> Trang Chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/user/thongtincanhan}">
                <i class="fas fa-user me-1"></i> Thông tin cá nhân
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/diem/bangxephang}"
                ><i class="fas fa-trophy me-1"></i> Bảng Xếp Hạng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/baiviet/tatca}">
                <i class="fas fa-bolt me-1"></i> Hoạt động của tôi
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/baiviet/tatcabaiviethientai}"
                ><i class="fas fa-file-alt me-1"></i> Bài Viết Của Tôi</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="javascript:void(0);"
                onclick="document.getElementById('logoutForm').submit();"
                ><i class="fas fa-sign-out-alt me-1"></i> Đăng Xuất</a
              >
            </li>

            <form
              id="logoutForm"
              th:action="@{/logout}"
              method="post"
              style="display: none"
            ></form>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content container">
      <div class="mt-3" th:each="baiViet : ${danhSachBaiViet}">
        <h2 class="mb-4 text-center">Danh sách bài viết</h2>
        <p th:text="${baiViet.tieuDe}"></p>
      </div>
      <div class="mt-3" th:each="binhLuan : ${danhSachBinhLuan}">
        <h2 class="mb-4 text-center">Danh sách bình luận</h2>
        <p th:text="${binhLuan.id}"></p>
      </div>
    </div>

    <hr class="mb-4" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var editor = new Jodit("#noiDung", {
          height: 300,
          placeholder: "Nhập nội dung tại đây...",
          toolbarSticky: false, // Tắt toolbar cố định
          theme: "default",
          buttons:
            "bold,italic,underline,strikethrough,|,ul,ol,|,link,align,undo,redo,|,fontsize,font,brush,paragraph,source",
          buttonsMD:
            "bold,italic,underline,|,ul,ol,|,link,align,undo,redo,source",
          buttonsSM:
            "bold,italic,underline,|,ul,ol,|,link,align,undo,redo,source",
          buttonsXS:
            "bold,italic,underline,|,ul,ol,|,link,align,undo,redo,source",
          extraButtons: ["fontsize", "font", "brush", "paragraph", "source"],
        });
        $(document).ready(function () {
          $("#commentInput").emojioneArea({ pickerPosition: "top" });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
