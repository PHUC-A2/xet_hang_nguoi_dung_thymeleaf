<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Thông tin người dùng</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
      defer
    ></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
      }
      .navbar {
        background: linear-gradient(135deg, #1c1c1c, #2b2b2b);
        padding: 15px;
      }
      .container {
        padding-top: 20px;

        margin-top: 50px;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .info {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .vip {
        color: gold;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/user}">
          <img
            src="/images/avatar/image.png"
            alt="User"
            width="40"
            height="40"
            class="me-2"
          />
          <span>Hồ Sơ Cá Nhân</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/user/hoso}">
                <i class="fas fa-home me-1"></i> Trang Chủ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/user/thongtincanhan}">
                <i class="fas fa-user me-1"></i> Thông tin cá nhân
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/diem/bangxephang}">
                <i class="fas fa-trophy me-1"></i> Bảng Xếp Hạng
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/baiviet/tatca}">
                <i class="fas fa-bolt me-1"></i> Hoạt động của tôi
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/user/baiviet/tatcabaiviethientai}"
              >
                <i class="fas fa-file-alt me-1"></i> Bài Viết Của Tôi
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-danger"
                href="javascript:void(0);"
                onclick="document.getElementById('logoutForm').submit();"
              >
                <i class="fas fa-sign-out-alt me-1"></i> Đăng Xuất
              </a>
            </li>
            <form
              id="logoutForm"
              th:action="@{/logout}"
              method="post"
              style="display: none"
            ></form>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container">
      <h1>Thông Tin Cá Nhân</h1>
      <p class="info">🆔 ID: <span th:text="${user.id}"></span></p>
      <p class="info">
        👤 Tên đăng nhập: <span th:text="${user.tenDangNhap}"></span>
      </p>
      <p class="info">✉️ Email: <span th:text="${user.email}"></span></p>
      <p class="info">🎖️ Cấp bậc: <span th:text="${user.capBac}"></span></p>
      <p class="info">🔑 Vai trò: <span th:text="${user.vaiTro}"></span></p>
      <p class="info">
        📊 Số lần đăng nhập: <span th:text="${user.soLanDangNhap}"></span>
      </p>
      <p class="info">📅 Ngày tạo: <span th:text="${user.ngayTao}"></span></p>
      <div class="text-center mt-3">
        <a th:href="@{/user/hoso}" class="btn btn-light">🏠 Trang Chủ</a>
      </div>
    </div>
  </body>
</html>
