<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoạt Động Người Dùng</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- JoditEditor CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.4/jodit.min.css" />
  <!-- JoditEditor JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.4/jodit.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand img {
      border-radius: 50%;
      margin-right: 8px;
    }
    .content {
      padding: 2rem;
      padding-top: 80px;
    }
    .post-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .post-card:hover {
      transform: translateY(-5px);
    }
    .post-card .card-body {
      padding: 1.5rem;
    }
    .post-card .card-title {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }
    .post-card .card-text {
      font-size: 1rem;
    }
    .comment-section {
      margin-top: 1rem;
    }
    .comment {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">
        <img src="/images/avatar/image.png" alt="User" width="40" height="40" />
        Trang Chủ
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Trang Chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Đăng Xuất</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Nội dung chính -->
  <div class="content container">
    <h2 class="mb-4">Hoạt Động Người Dùng</h2>

    <!-- Form Đăng Bài -->
    <div class="mb-4">
      <form th:action="@{/user/baiviet/tao}" method="post">
        <div class="mb-3">
          <label for="tieuDe" class="form-label">Tiêu Đề</label>
          <input type="text" class="form-control" id="tieuDe" name="tieuDe" required>
        </div>
        <div class="mb-3">
          <label for="noiDung" class="form-label">Nội Dung</label>
          <textarea class="form-control" id="noiDung" name="noiDung" required></textarea>
          <script>
            const editor = new Jodit("#noiDung", {
              height: 300,
            });
          </script>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Bài</button>
      </form>
    </div>

    <!-- Danh Sách Bài Viết -->
    <div th:each="baiViet : ${danhSachBaiViet}">
      <div class="card post-card">
        <div class="card-body">
          <h5 class="card-title" th:text="${baiViet.tieuDe}">Tiêu Đề Bài Viết</h5>
          <p class="card-text" th:utext="${baiViet.noiDung}">Nội dung bài viết...</p>
          <div class="d-flex justify-content-between">
            <div>
              <a href="#" class="btn btn-outline-primary btn-sm"><i class="fas fa-thumbs-up"></i> Thích</a>
              <a href="#" class="btn btn-outline-secondary btn-sm"><i class="fas fa-comment"></i> Bình Luận</a>
              <form th:action="@{/user/baiviet/sua}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${baiViet.id}">
                <button type="submit" class="btn btn-outline-warning btn-sm"><i class="fas fa-edit"></i> Sửa</button>
              </form>
              <form th:action="@{/user/baiviet/xoa}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${baiViet.id}">
                <button type="submit" class="btn btn-outline-danger btn-sm"><i class="fas fa-trash"></i> Xóa</button>
              </form>
            </div>
            <small class="text-muted" th:text="${#temporals.format(baiViet.ngayDang, 'dd/MM/yyyy')}">01/01/2025</small>
          </div>
          <div class="comment-section">
            <div th:each="binhLuan : ${baiViet.danhSachBinhLuan}" class="comment">
              <div class="d-flex">
                <div class="flex-shrink-0">
                  <img src="/images/avatar/commenter.png" alt="Commenter" width="40" height="40" class="rounded-circle">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h6 class="mb-0 d-flex align-items-center">
                    <img src="/images/avatar/commenter.png" alt="Avatar" width="30" height="30" class="rounded-circle me-2">
                    <span th:text="${binhLuan.tenNguoiDung}">Tên Người Dùng</span>
                  </h6>
                  <small class="text-muted" th:text="${#temporals.format(binhLuan.ngayBinhLuan, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</small>
                  <p th:text="${binhLuan.noiDung}">Nội dung bình luận...</p>
                </div>
              </div>
            </div>
            <form th:action="@{/user/binhluan/tao}" method="post" class="mt-3">
              <input type="hidden" name="baiVietId" th:value="${baiViet.id}">
              <div class="input-group">
                <input type="text" class="form-control" name="noiDung" placeholder="Viết bình luận..." required>
                <button class="btn btn-outline-secondary" type="submit">Gửi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS và Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
