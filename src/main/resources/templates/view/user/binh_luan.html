<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Bài Viết</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Jodit Editor -->
    <script src="https://cdn.jsdelivr.net/npm/jodit@latest/build/jodit.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jodit@latest/build/jodit.min.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
      }
      /* Sidebar cố định */
      .sidebar {
        position: fixed;
        top: 56px;
        left: 0;
        width: 250px;
        height: calc(100vh - 56px);
        background-color: #343a40;
        padding: 1rem;
        overflow-y: auto;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background-color: #495057;
        color: #fff;
        border-radius: 4px;
      }
      /* Nội dung chính */
      .content {
        margin-left: 250px;
        padding: 2rem;
        padding-top: 80px;
      }
      @media (max-width: 768px) {
        .content {
          margin-left: 0;
        }
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Nội dung chính -->
    <div class="content">
      <div class="container-fluid">
        <h2>Quản Lý Bài Viết</h2>
        <!-- Form tạo bài viết -->
        <form th:action="@{/admin/baiviet/tao}" method="post">
          <div class="mb-3">
            <label for="tieuDe" class="form-label">Tiêu Đề</label>
            <input type="text" class="form-control" id="tieuDe" name="tieuDe" required />
          </div>
          <div class="mb-3">
            <label for="noiDung" class="form-label">Nội Dung</label>
            <textarea class="form-control" id="noiDung" name="noiDung" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Tạo Bài Viết
          </button>
        </form>
      </div>
    </div>
    <script>
      const editor = new Jodit("#noiDung", {
        height: 300,
        toolbarButtonSize: "middle",
        language: "vi"
      });
    </script>
  </body>
</html>
