<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Viết Của Tôi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #1a2a6c, #b21f24, #eb8f07);
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        background: rgba(0, 0, 0, 0.8);
      }
      .content {
        padding: 2rem;
        flex-grow: 1;
        padding-top: 80px;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .btn-custom {
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: white;
        border: none;
        transition: all 0.3s;
      }
      .btn-custom:hover {
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user}">
          <img
            src="/images/avatar/image.png"
            alt="User"
            width="40"
            height="40"
          />
          Trang Chủ VIP
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/hoso}">
                <i class="fas fa-home me-1"></i> Trang Chủ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/user/thongtincanhan}">
                <i class="fas fa-user me-1"></i> Thông tin cá nhân
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/diem/bangxephang}">
                <i class="fas fa-trophy me-1"></i> Bảng Xếp Hạng
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/baiviet/tatca}">
                <i class="fas fa-bolt me-1"></i> Hoạt động của tôi
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/user/baiviet/tatcabaiviethientai}"
              >
                <i class="fas fa-file-alt me-1"></i> Bài Viết Của Tôi
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="javascript:void(0);"
                onclick="document.getElementById('logoutForm').submit();"
                ><i class="fas fa-sign-out-alt me-1"></i> Đăng Xuất</a
              >
            </li>

            <form
              id="logoutForm"
              th:action="@{/logout}"
              method="post"
              style="display: none"
            ></form>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content container">
      <h2 class="mb-4">Bài Viết Của Tôi</h2>
      <div class="row">
        <div class="col-md-6 mb-4" th:each="baiViet : ${danhSachBaiViet}">
          <div class="card">
            <div class="card-body">
              <h4 th:text="'Tiêu đề: ' + ${baiViet.tieuDe}"></h4>
              <p>
                <strong>Ngày Đăng:</strong>
                <span
                  th:text="${#temporals.format(baiViet.ngayDang, 'dd/MM/yyyy')}"
                ></span>
              </p>
              <a
                th:href="@{/user/baiviet/chitiet/{id}(id=${baiViet.id})}"
                class="btn btn-custom"
              >
                <i class="fas fa-eye"></i> Xem Chi Tiết
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
