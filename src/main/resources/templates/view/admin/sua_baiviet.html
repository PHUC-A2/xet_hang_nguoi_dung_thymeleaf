<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sửa Bài Viết</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span
            ><img
              src="/images/avatar/image.png"
              alt="admin"
              style="width: 30px; height: 30px; margin-right: 10px"
          /></span>
          Bảng Điều Khiển Quản Trị
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/admin}"
                >Trang Chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{admin/nguoidung/laytatcanguoidung}"
                >QL người dùng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/diem/bangxephang}"
                >QL BXH người dùng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/baiviet}">QL Bài viết</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">QL Bình luận</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">QL Lượt thích</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng Xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Sửa Bài Viết</h2>
      <form
        th:action="@{/admin/baiviet/sua/{id}(id=${baiViet.id})}"
        th:object="${baiViet}"
        method="post"
      >
        <div class="form-group">
          <label for="tieuDe">Tiêu Đề</label>
          <input
            type="text"
            class="form-control"
            id="tieuDe"
            th:field="*{tieuDe}"
            required
          />
        </div>
        <div class="form-group">
          <label for="noiDung">Nội Dung</label>
          <textarea
            class="form-control"
            id="noiDung"
            th:field="*{noiDung}"
            required
          ></textarea>
          <script>
            CKEDITOR.replace("noiDung");
          </script>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Lưu Thay Đổi</button>
        <a th:href="@{/admin/baiviet}" class="btn btn-success mt-4 m-2">Quay lại</a>
      </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
