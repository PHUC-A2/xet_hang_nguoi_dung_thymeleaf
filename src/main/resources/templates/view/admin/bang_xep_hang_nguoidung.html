<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Xếp Hạng Người Dùng</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
 <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span
            ><img
              src="/images/avatar/image.png"
              alt="admin"
              style="width: 30px; height: 30px; margin-right: 10px"
          /></span>
          Bảng Điều Khiển Quản Trị
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/admin}"
                >Trang Chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/nguoidung/laytatcanguoidung}"
                >QL người dùng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/diem/bangxephang}">QL BXH người dùng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">QL Bài viết</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">QL Bình luận</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">QL Lượt thích</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng Xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <div class="container mt-5">
    <div class="card mt-4">
      <div class="card-header bg bg-dark text-white">
        Bảng Xếp Hạng Người Dùng
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead class="bg bg-dark text-warning">
            <tr>
              <th scope="col">Top</th>
              <th scope="col">Avatar</th>
              <th scope="col">Tên Đăng Nhập</th>
              <th scope="col">Điểm</th>
              <th scope="col">Cấp Bậc</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="nguoiDung, iterStat : ${danhSachNguoiDung}">
              <th scope="row" th:text="${iterStat.count}">1</th>
              <td><img src="/images/avatar/image.png" alt="Avatar" class="img-thumbnail" style="width: 50px; height: 50px;"></td>
              <td th:text="${nguoiDung.tenDangNhap}">Tên Đăng Nhập</td>
              <td th:text="${nguoiDung.diem}">Điểm</td>
              <td th:text="${nguoiDung.capBac}">Cấp Bậc</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
