<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Bài Viết</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span><img src="/images/avatar/image.png" alt="admin" style="width: 30px; height: 30px; margin-right: 10px"></span>
          Bảng Điều Khiển Quản Trị
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/admin}">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/nguoidung/laytatcanguoidung}">QL người dùng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/diem/bangxephang}">QL BXH người dùng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/baiviet}">QL Bài viết</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">QL Bình luận</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">QL Lượt thích</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng Xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        <h2>Quản Lý Bài Viết</h2>
        <form th:action="@{/admin/baiviet/tao}" th:object="${baiViet}" method="post">
            <div class="form-group">
                <label for="tieuDe">Tiêu Đề</label>
                <input type="text" class="form-control" id="tieuDe" th:field="*{tieuDe}" required>
            </div>
            <div class="form-group">
                <label for="noiDung">Nội Dung</label>
                <textarea class="form-control" id="noiDung" th:field="*{noiDung}" required></textarea>
                <script>
                    CKEDITOR.replace('noiDung');
                </script>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Bài Viết</button>
        </form>

        <h3 class="mt-5">Danh Sách Bài Viết</h3>
        <form th:action="@{/admin/baiviet/timkiem}" method="get" class="form-inline mb-3">
            <input type="text" name="keyword" class="form-control mr-2" placeholder="Tìm kiếm bài viết...">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu Đề</th>
                    <th>Ngày Đăng</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="baiViet : ${danhSachBaiViet}">
                    <td th:text="${baiViet.id}">1</td>
                    <td><a th:href="@{/admin/baiviet/chitiet/{id}(id=${baiViet.id})}" th:text="${baiViet.tieuDe}">Tiêu Đề</a></td>
                    <td th:text="${baiViet.ngayDang.format(formatter)}">01/01/2025</td>
                    <td>
                        <a th:href="@{/admin/baiviet/sua/{id}(id=${baiViet.id})}" class="btn btn-warning">Sửa</a>
                        <form th:action="@{/admin/baiviet/xoa/{id}(id=${baiViet.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Xóa</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
