<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Người Dùng</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icon font from Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản lý Hệ thống</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Đăng xuất</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Danh sách Người Dùng</h2>

    <!-- Button to Add User -->
    <div class="d-flex justify-content-between mb-3">
      <a href="#" class="btn btn-success"><i class="bi bi-plus-circle"></i> Thêm Người Dùng</a>
    </div>

    <!-- Table of Users -->
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên Đăng Nhập</th>
          <th scope="col">Email</th>
          <th scope="col">Điểm</th>
          <th scope="col">Cấp Bậc</th>
          <th scope="col">Vai Trò</th>
          <th scope="col">Ngày Tạo</th>
          <th scope="col">Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lặp qua danh sách người dùng -->
        <tr th:each="nguoiDung : ${danhSachNguoiDung}">
          <td th:text="${nguoiDung.id}"></td>
          <td th:text="${nguoiDung.tenDangNhap}"></td>
          <td th:text="${nguoiDung.email}"></td>
          <td th:text="${nguoiDung.diem}"></td>
          <td th:text="${nguoiDung.capBac}"></td>
          <td th:text="${nguoiDung.vaiTro}"></td>
          <td th:text="${nguoiDung.ngayTao}"></td>
          <td>
            <!-- Buttons for Edit and Delete actions -->
            <a class="btn btn-warning btn-sm" href="#" th:href="@{/edit/{id}(id=${nguoiDung.id})}">
              <i class="bi bi-pencil-square"></i> Sửa
            </a>
            <a class="btn btn-danger btn-sm" href="#" th:href="@{/delete/{id}(id=${nguoiDung.id})}">
              <i class="bi bi-trash"></i> Xóa
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
