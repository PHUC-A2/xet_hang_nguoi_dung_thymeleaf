<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Người Dùng</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icon font from Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản lý Hệ thống</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/admin}">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Đăng xuất</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Danh sách Người Dùng</h2>

    <!-- Search Form -->
    <form th:action="@{/admin/nguoidung/timkiem}" method="get" class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Tìm kiếm người dùng" name="keyword" th:value="${keyword}">
        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
      </div>
    </form>

    <!-- Button to Add User -->
    <div class="d-flex justify-content-between mb-3">
      <a th:href="@{/admin/nguoidung/laytatcanguoidung}" class="btn btn-secondary">Quay lại</a>
      <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal"><i class="bi bi-plus-circle"></i> Thêm Người Dùng</a>
    </div>

    <!-- Table of Users -->
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên Đăng Nhập</th>
          <th scope="col">Email</th>
          <th scope="col">Điểm</th>
          <th scope="col">Cấp Bậc</th>
          <th scope="col">Vai Trò</th>
          <th scope="col">Ngày Tạo</th>
          <th scope="col">Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lặp qua danh sách người dùng -->
        <tr th:each="nguoiDung : ${danhSachNguoiDung}">
          <td th:text="${nguoiDung.id}"></td>
          <td th:text="${nguoiDung.tenDangNhap}"></td>
          <td th:text="${nguoiDung.email}"></td>
          <td th:text="${nguoiDung.diem}"></td>
          <td th:text="${nguoiDung.capBac}"></td>
          <td th:text="${nguoiDung.vaiTro}"></td>
          <td th:text="${nguoiDung.ngayTao}"></td>
          <td>
            <!-- Buttons for Edit and Delete actions -->
            <a class="btn btn-warning btn-sm" href="#" th:attr="data-id=${nguoiDung.id}" data-bs-toggle="modal" data-bs-target="#editUserModal">
              <i class="bi bi-pencil-square"></i> Sửa
            </a>
            <form th:action="@{/admin/nguoidung/xoanguoidung/id/{id}(id=${nguoiDung.id})}" method="post" style="display:inline;">
              <input type="hidden" name="_method" value="delete"/>
              <button type="submit" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Xóa
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal to Add User -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Thêm Người Dùng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/admin/nguoidung/tao}" method="post">
            <div class="mb-3">
              <label for="tenDangNhap" class="form-label">Tên Đăng Nhập</label>
              <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
            </div>
            <div class="mb-3">
              <label for="matKhau" class="form-label">Mật Khẩu</label>
              <input type="password" class="form-control" id="matKhau" name="matKhau" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="diem" class="form-label">Điểm</label>
              <input type="number" class="form-control" id="diem" name="diem" required>
            </div>
            <div class="mb-3">
              <label for="capBac" class="form-label">Cấp Bậc</label>
              <select class="form-control" id="capBac" name="capBac" required>
                <option th:each="capBac : ${T(com.example.xephangnguoidung.data.enums.CapBac).values()}"
                        th:value="${capBac}" th:text="${capBac}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="vaiTro" class="form-label">Vai Trò</label>
              <select class="form-control" id="vaiTro" name="vaiTro" required>
                <option th:each="role : ${T(com.example.xephangnguoidung.data.enums.VaiTro).values()}"
                        th:value="${role}" th:text="${role}"></option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
          </form>
        </div>
      </div>
    </div>
  </div>

 <!-- Modal to Edit User -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Sửa Người Dùng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editUserForm" method="post">
          <div class="mb-3">
            <label for="editTenDangNhap" class="form-label">Tên Đăng Nhập</label>
            <input type="text" class="form-control" id="editTenDangNhap" name="tenDangNhap" required>
          </div>
          <div class="mb-3">
            <label for="editMatKhau" class="form-label">Mật Khẩu</label>
            <input type="password" class="form-control" id="editMatKhau" name="matKhau" required>
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="editDiem" class="form-label">Điểm</label>
            <input type="number" class="form-control" id="editDiem" name="diem" required>
          </div>
          <div class="mb-3">
            <label for="editCapBac" class="form-label">Cấp Bậc</label>
            <select class="form-control" id="editCapBac" name="capBac" required>
              <option th:each="capBac : ${T(com.example.xephangnguoidung.data.enums.CapBac).values()}"
                      th:value="${capBac}" th:text="${capBac}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editVaiTro" class="form-label">Vai Trò</label>
            <select class="form-control" id="editVaiTro" name="vaiTro" required>
              <option th:each="role : ${T(com.example.xephangnguoidung.data.enums.VaiTro).values()}"
                      th:value="${role}" th:text="${role}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    // Script to populate the edit modal with user data
    document.addEventListener('DOMContentLoaded', function () {
      var editUserModal = document.getElementById('editUserModal');
      editUserModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var userId = button.getAttribute('data-id');

        fetch('/admin/nguoidung/laynguoidung/id/' + userId)
          .then(response => response.json())
          .then(data => {
            document.getElementById('editTenDangNhap').value = data.tenDangNhap;
            document.getElementById('editMatKhau').value = data.matKhau;
            document.getElementById('editEmail').value = data.email;
            document.getElementById('editDiem').value = data.diem;
            document.getElementById('editCapBac').value = data.capBac;
            document.getElementById('editVaiTro').value = data.vaiTro;
            document.getElementById('editUserForm').setAttribute('action', '/admin/nguoidung/sua/id/' + userId);
          });
      });
    });
  </script>
</body>
</html>
