<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng Điều Khiển Quản Trị</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span
            ><img
              src="/images/avatar/image.png"
              alt="admin"
              style="width: 30px; height: 30px; margin-right: 10px"
          /></span>
          Bảng Điều Khiển Quản Trị
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/admin}"
                >Trang Chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{admin/nguoidung/laytatcanguoidung}"
                >QL người dùng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/diem/bangxephang}">QL BXH người dùng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/baiviet}">QL Bài viết</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/binhluan}">QL Bình luận</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/luotthich}">QL Lượt thích</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng Xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-users"></i> Tổng Số Người Dùng
              </h5>
              <p class="card-text">100</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-user-check"></i> Người Dùng Hoạt Động
              </h5>
              <p class="card-text">80</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-user-clock"></i> Người Dùng Chờ Duyệt
              </h5>
              <p class="card-text">15</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-user-slash"></i> Người Dùng Bị Cấm
              </h5>
              <p class="card-text">5</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
